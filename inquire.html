    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Kanit&family=Noto+Sans+JP:wght@100&family=PT+Serif&family=Press+Start+2P&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>
                <a href="Home.html">
                    <img src="assets/images/3NW Lofo.png" class="navbar-logo" alt="logo">
                </a>
            <li>
                <a href='inquire.html'>Inquire</a>
            </li>
            <li>
                <a href="AboutUs.html">3NW Team</a>
            </li>
            <li>
                <a href="ourwork.html">Our Work</a>
            </li>
            <li>
                <a href="payments.html"></a>
            </li>
        </ul>
    </nav>
    <div class="trees">
        <img src="assets/images/trees.jpg" alt="bg-img">
        <div class="fade-overlay"></div>
    </div>

    <form id="contact-form" class="contact-form">
        <label for="contact_number">Phone number:</label>
        <input type="text" name="contact_number">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <input type="submit" value="Send">
    </form>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
            publicKey: "n-Ts8f5T3OVM86shH",
            });
        })();

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                var userName = document.getElementById('user_name').value;
                var subject = 'New message from ' + userName;
                var formData = this;
                formData['subject'] = subject;
                // these IDs from the previous steps
                emailjs.sendForm('service_ar78t2d', 'template_exdimof', this)
                    .then(() => {
                        console.log('SUCCESS!');
                        location.reload();
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</body>
</html>
